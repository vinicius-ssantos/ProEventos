<h2>Eventos</h2>

<hr />
<form action="" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista" />

        <button class="btn btn-outline-success">Buscar</button>
    </div>
</form>
<h3></h3>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">

        {{ !exibirImagem ? "Exibir" : "Ocultar" }}
      </button>
            </th>
            <th>#</th>

            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventos">
            <td>
                <img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{ evento.imageUrl }}" [style.width.px]="widthImg" [style.margin.px]="marginImg" />
            </td>
            <td>{{ evento.eventoId }}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento }}</td>
            <td>{{ evento.qntdPessoas }}</td>
            <td>{{ evento.lote }}</td>
            <td></td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td coldspan="8" class="text-center">
                <h4>Nenhum Evento Encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
